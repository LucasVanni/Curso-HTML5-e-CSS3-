<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Listas no HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--  Lista desordenada  -->
    <ul style="list-style-type: disc">
        <li>Café</li>
        <li>
            Chá
            <ul>
                <li>Chá Preto</li>
                <li>
                    Chá Verde
                    <ul>
                        <li>
                            Tipo 1
                            <ul>
                                <li>
                                    Sub-tipo 1
                                    <ul>
                                        <li>Sub-sub-tipo 1</li>
                                    </ul>
                                </li>
                                <li>Sub-tipo 2</li>
                            </ul>
                        </li>
                        <li>Tipo 2</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li>Leite</li>
    </ul>

    <!--  Lista Ordenada -->
    <ol type="A" start="4">
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>
</body>
</html>
