<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="border">
            <div class="title">Diga Olá!</div>
            <form action="index.html" method="get">
                <label>
                    Nome Completo
                    <input
                            type="text"
                            placeholder="Entre com seu nome"
                            name="name"
                    />
                </label>
                <label>
                    E-mail
                    <input
                            type="email"
                            placeholder="Entre com seu endereço de e-mail"
                            name="email"
                    />
                </label>
                <label>
                    Menssagem
                    <textarea
                            name="message"
                            cols="40"
                            rows="10"
                            placeholder="Entre com seu endereço de e-mail"
                    >
                    </textarea>
                </label>
                <label>
                    <input type="submit" value="Submit">
                </label>

            </form>
        </div>
    </div>
</body>
</html>
